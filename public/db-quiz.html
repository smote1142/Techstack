    }

    .particle {
      position: absolute;

      height: 4px;
      background: #00ffff;
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
      opacity: 0.6;
    }

      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

      text-align: center;
      padding: 3rem 2rem;
      position: relative;
      z-index: 2;
    }

    animation: gradient 3s ease infinite;
    margin-bottom: 1rem;
}

@keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}


    @keyframes gradient {

      position: relative;
      z-index: 2;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      margin-bottom: 2rem;
      overflow: hidden;
    }

    .progress-fill {

      background: linear-gradient(90deg, #00ffff, #ff00ff);

      transition: width 0.3s ease;
      border-radius: 3px;
    }

      position: relative;
      overflow: hidden;
    }

    .question::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }

    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Initialize quiz
    function initializeQuiz() {
      const quizContainer = document.getElementById('quiz');

      questions.forEach((q, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question';
        questionDiv.style.animationDelay = (index * 0.1) + 's';
        
        questionDiv.innerHTML = `
          <h4>
            <span class="question-number">${index + 1}</span>
            ${q.q}
          </h4>
        `;
        
        const optionsDiv = document.createElement('div');
        optionsDiv.className = 'options';

        q.options.forEach((option, i) => {
          const optId = `q${index}_opt${i}`;
          optionsDiv.innerHTML += `
            <label>
              <input type="radio" name="q${index}" value="${option}" id="${optId}">
              <span class="option-text">${option}</span>
            </label>`;
        });

        questionDiv.appendChild(optionsDiv);
        quizContainer.appendChild(questionDiv);
      });

      // Add progress tracking
      document.querySelectorAll('input[type="radio"]').forEach(radio => {
        radio.addEventListener('change', updateProgress);
      });
    }

    // Update progress bar
    function updateProgress() {
      const totalQuestions = questions.length;
      const answeredQuestions = new Set();
      
      document.querySelectorAll('input[type="radio"]:checked').forEach(radio => {
        const questionIndex = radio.name.replace('q', '');
        answeredQuestions.add(questionIndex);
      });
      
      const progress = (answeredQuestions.size / totalQuestions) * 100;
      document.getElementById('progress-fill').style.width = progress + '%';
    }

    // Animate score counter
    function animateScore(targetScore) {
      const scoreElement = document.getElementById('score-number');
      let currentScore = 0;
      const increment = targetScore / 30;
      
      const timer = setInterval(() => {
        currentScore += increment;
        if (currentScore >= targetScore) {
          currentScore = targetScore;
          clearInterval(timer);
        }
        scoreElement.textContent = Math.floor(currentScore);
      }, 50);
    }

      if (percentage >= 60) return "üìö Good effort! Keep learning and practicing!";
      if (percentage >= 50) return "üí™ Not bad! Review the concepts and try again!";
      return "üéØ Keep studying! You'll get there with practice!";
    }

    // Show review function
    window.showReview = function() {
      document.getElementById('result-popup').style.display = 'none';
      document.querySelector('.quiz-container').scrollIntoView({ behavior: 'smooth' });
    };

    // Submit quiz
    document.getElementById('submit-btn').addEventListener('click', () => {
      const submitBtn = document.getElementById('submit-btn');
      const loadingSpinner = document.getElementById('loading-spinner');
      
      // Show loading animation
      submitBtn.style.display = 'none';
      loadingSpinner.style.display = 'block';
      
      setTimeout(() => {
        let score = 0;
        const results = [];

        questions.forEach((q, i) => {
          const selected = document.querySelector(`input[name="q${i}"]:checked`);
          const userAnswer = selected ? selected.value : '';
          const questionDiv = document.querySelectorAll('.question')[i];
          const isCorrect = userAnswer === q.answer;

          if (isCorrect) {
            score++;
          }

          results.push({
            question: q.q,
            userAnswer,
            correctAnswer: q.answer,
            isCorrect
          });

          // Show correct answer
          const correctDiv = document.createElement('div');
          correctDiv.className = isCorrect ? 'correct-answer' : 'correct-answer incorrect-answer';
          correctDiv.innerHTML = `
            <strong>${isCorrect ? '‚úÖ Correct!' : '‚ùå Incorrect'}</strong><br>
            Correct Answer: ${q.answer}
            ${!isCorrect && userAnswer ? `<br>Your Answer: ${userAnswer}` : ''}
          `;
          questionDiv.appendChild(correctDiv);
        });

        // Hide loading and show results
        loadingSpinner.style.display = 'none';
        
        // Update result popup
        document.getElementById('score-total').textContent = `/ ${questions.length}`;
        document.getElementById('result-message').textContent = getResultMessage(score, questions.length);
        
        // Show popup with animation
        document.getElementById('result-popup').style.display = 'block';
        
        // Animate score after popup appears
        setTimeout(() => {
          animateScore(score);
        }, 300);
        
      }, 1500); // Simulate processing time
    });

    // Initialize everything when page loads
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      initializeQuiz();
    });

    // Add smooth scrolling for better UX
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });

    // Add keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && e.target.type === 'radio') {
        e.target.checked = true;
        updateProgress();
      }
    });

    // Add question hover effects with sound simulation
    document.addEventListener('DOMContentLoaded', () => {
      const questions = document.querySelectorAll('.question');
      questions.forEach((question, index) => {
        question.addEventListener('mouseenter', () => {
          // Add subtle scale effect
          question.style.transform = 'translateY(-5px) scale(1.02)';
        });
        
        question.addEventListener('mouseleave', () => {
          question.style.transform = 'translateY(-5px) scale(1)';
        });
      });
    });

    // Add click effects to options
    document.addEventListener('change', (e) => {
      if (e.target.type === 'radio') {
        // Remove previous selections styling
        const questionContainer = e.target.closest('.question');
        questionContainer.querySelectorAll('label').forEach(label => {
          label.style.background = 'rgba(255, 255, 255, 0.03)';
          label.style.borderColor = 'rgba(255, 255, 255, 0.1)';
        });
        
        // Highlight selected option
        const selectedLabel = e.target.closest('label');
        selectedLabel.style.background = 'rgba(0, 255, 255, 0.15)';
        selectedLabel.style.borderColor = '#00ffff';
        
        // Add ripple effect
        const ripple = document.createElement('div');
        ripple.style.cssText = `
          position: absolute;
          width: 20px;
          height: 20px;
          background: rgba(0, 255, 255, 0.6);
          border-radius: 50%;
          transform: scale(0);
          animation: ripple 0.6s ease-out;
          pointer-events: none;
          left: 20px;
          top: 50%;
          margin-top: -10px;
        `;
        
        selectedLabel.style.position = 'relative';
        selectedLabel.appendChild(ripple);
        
        setTimeout(() => {
          ripple.remove();
        }, 600);
      }
    });

    // Add CSS for ripple animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        to {
          transform: scale(2);
          opacity: 0;
        }
      }
      
      .question:nth-child(odd) {
        animation-delay: 0.1s;
      }
      
      .question:nth-child(even) {
        animation-delay: 0.2s;
      }
      
      /* Add glow effect to submit button when quiz is complete */
      .submit-ready {
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0% {
          box-shadow: 0 10px 30px rgba(0, 255, 255, 0.4);
        }
        50% {
          box-shadow: 0 10px 40px rgba(0, 255, 255, 0.8);
        }
        100% {
          box-shadow: 0 10px 30px rgba(0, 255, 255, 0.4);
        }
      }
    `;
    document.head.appendChild(style);

    // Check if quiz is complete and add glow effect
    function checkQuizCompletion() {
      const totalQuestions = questions.length;
      const answeredQuestions = document.querySelectorAll('input[type="radio"]:checked').length;
      const submitBtn = document.getElementById('submit-btn');
      
      if (answeredQuestions === totalQuestions) {
        submitBtn.classList.add('submit-ready');
      } else {
        submitBtn.classList.remove('submit-ready');
      }
    }

    // Update progress and check completion
    function updateProgress() {
      const totalQuestions = questions.length;
      const answeredQuestions = new Set();
      
      document.querySelectorAll('input[type="radio"]:checked').forEach(radio => {
        const questionIndex = radio.name.replace('q', '');
        answeredQuestions.add(questionIndex);
      });
      
      const progress = (answeredQuestions.size / totalQuestions) * 100;
      document.getElementById('progress-fill').style.width = progress + '%';
      
      // Check completion
      checkQuizCompletion();
    }
  </script>
</body>
</html>
