            const coursesGrid = document.getElementById('coursesGrid');

                    <div class="course-icon">${course.icon}</div>

                    <div class="course-price">${course.price}</div>

        function showCoursePage(courseId) {
            const course = courses.find(c => c.id === courseId);
            
            // Hide home page
            document.getElementById('homePage').style.display = 'none';
            
            // Hide all course pages
            document.querySelectorAll('.course-page').forEach(page => {
                page.classList.remove('active');
            });

            // Check if course page already exists
            let coursePage = document.getElementById(`coursePage${courseId}`);
            if (!coursePage) {
                // Create new course page
                const coursePageHTML = generateCoursePage(course);
                document.getElementById('coursePages').innerHTML += coursePageHTML;
                coursePage = document.getElementById(`coursePage${courseId}`);
            }

            // Show the specific course page
            coursePage.classList.add('active');
            currentPage = `course${courseId}`;
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function showHomePage() {
            // Hide all course pages
            document.querySelectorAll('.course-page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Show home page
            document.getElementById('homePage').style.display = 'block';
            currentPage = 'home';
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

            // Show a notification that the course is starting
            alert('Redirecting to course content...');
            
            // Try to navigate to the course page

                console.log('Course link:', courseLink);

                    btn.classList.add('active');
                    
                    const category = btn.dataset.category;
                    const filteredCourses = category === 'all'

                        : courses.filter(course => course.category === category);
                    
                    renderCourses(filteredCourses);
                });
            });
        }

        // Add smooth scroll for better UX
        document.addEventListener('click', function(e) {
            if (e.target.matches('a[href^="#"]')) {
                e.preventDefault();
                const target = document.querySelector(e.target.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
