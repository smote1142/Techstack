<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

    <div class="w-full max-w-7xl mx-auto">
        <!-- Header -->
        <header class="w-full bg-white rounded-xl shadow-lg p-6 mb-8 flex flex-col md:flex-row items-center justify-between">
            <h1 class="text-3xl font-bold text-gray-800">Admin Panel</h1>
            <div class="flex items-center space-x-4 mt-4 md:mt-0">
                <p class="text-sm font-medium text-gray-600" id="welcomeMessage">Welcome, Admin!</p>
                <button id="logoutBtn" class="px-4 py-2 bg-red-500 text-white rounded-md font-medium hover:bg-red-600 transition-colors duration-200">
                    Logout
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="w-full bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">User Management</h2>
            <div id="userTableContainer" class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- User data will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
            <div id="loadingIndicator" class="text-center p-4 text-gray-500 hidden">Loading users...</div>
            <div id="errorMessage" class="text-center p-4 text-red-500 hidden"></div>
        </main>
    </div>

    <!-- Modal for messages -->
    <div id="modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg p-6 shadow-xl max-w-sm w-full">
            <h3 id="modal-title" class="text-xl font-semibold mb-2 text-gray-800"></h3>
            <p id="modal-message" class="text-gray-600 mb-4"></p>
            <div class="flex justify-end">
                <button id="modal-ok-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md font-medium hover:bg-blue-700">OK</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        // Function to show a modal message
        function showMessage(title, message) {
            const modal = document.getElementById('modal');
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = message;
            document.getElementById('modal-ok-btn').onclick = () => modal.classList.add('hidden');
            modal.classList.remove('hidden');
        }

        // Check if the user is logged in and is an admin
        async function checkAdminSession() {
            try {
                const res = await fetch(`${API_URL}/me`);
                const data = await res.json();
                if (!data.loggedIn || data.user.role !== 'admin') {
                    window.location.href = '/index.html'; // Redirect if not an admin
                } else {
                    document.getElementById('welcomeMessage').textContent = `Welcome, ${data.user.name}!`;
                    fetchAndRenderUsers(); // Fetch users only after successful check
                }
            } catch (error) {
                console.error('Session check failed:', error);
                window.location.href = '/index.html'; // Redirect on error
            }
        }

        // Fetch and render the list of all users
        async function fetchAndRenderUsers() {
            const tableBody = document.getElementById('userTableBody');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessage = document.getElementById('errorMessage');

            tableBody.innerHTML = '';
            loadingIndicator.classList.remove('hidden');
            errorMessage.classList.add('hidden');

            try {
                const res = await fetch(`${API_URL}/admin/users`);
                if (!res.ok) {
                    throw new Error('Failed to fetch user data');
                }
                const users = await res.json();
                
                if (users.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="text-center py-4">No users found.</td></tr>';
                } else {
                    users.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.id}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${user.name}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.email}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${user.role === 'admin' ? 'bg-blue-100 text-blue-800' : 'bg-green-100 text-green-800'}">
                                    ${user.role}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                ${user.role === 'user' ? 
                                    `<button onclick="updateUserRole(${user.id}, 'admin')" class="text-blue-600 hover:text-blue-900 mx-2">Promote</button>` : 
                                    `<button onclick="updateUserRole(${user.id}, 'user')" class="text-red-600 hover:text-red-900 mx-2">Demote</button>`
                                }
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                }
            } catch (error) {
                console.error('Failed to load users:', error);
                errorMessage.textContent = 'Failed to load users. Please try again.';
                errorMessage.classList.remove('hidden');
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        // Update a user's role
        async function updateUserRole(userId, newRole) {
            try {
                const res = await fetch(`${API_URL}/admin/updateRole`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, newRole })
                });

                const data = await res.json();
                if (res.ok) {
                    showMessage('Success', data.message);
                    fetchAndRenderUsers(); // Refresh the table
                } else {
                    showMessage('Error', data.message);
                }
            } catch (error) {
                console.error('Error updating role:', error);
                showMessage('Network Error', 'Could not connect to the server.');
            }
        }

        // Event listener for logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            fetch(`${API_URL}/logout`)
                .then(() => window.location.href = '/index.html')
                .catch(err => console.error('Logout failed:', err));
        });

        // Initial load
        window.onload = () => {
            checkAdminSession();
        };

    </script>
</body>
</html>
